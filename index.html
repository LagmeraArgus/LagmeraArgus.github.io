<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
    <script src="scripts/scripts.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Overpass:400,600,700|Roboto:400,500&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/tiny-slider.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>

  <body>
    <main>
      <section class="image-slider">
        <img class="image-slider__image" src="assets/lagmera-begging.png">
        <img class="image-slider__image" src="assets/lagmera-drunk.png">
        <img class="image-slider__image" src="assets/lagmera-feasting.png">
        <img class="image-slider__image" src="assets/lagmera-in-pool.png">
        <img class="image-slider__image" src="assets/lagmera-and-aly.png">
        <img class="image-slider__image" src="assets/lagmera-lounging.png">
        <img class="image-slider__image" src="assets/lagmera-playing.png">
        <img class="image-slider__image" src="assets/lagmera-stealing.png">
        <img class="image-slider__image" src="assets/lagmera-at-work.png">
        <img class="image-slider__image" src="assets/lagmera-successful.png">
        <img class="image-slider__image" src="assets/lagmera-and-kathrine.png">
      </section>
      <section class="profile">
        <header class="profile__header">
          <h1 class="profile__title">Lagmera Argus</h1>
          <h2 class="profile__subtitle">Thotting it up in Eorzea</h2>
        </header>
        <section class="pages">
          <article class="page page--bio">
            <h2 class="page__title">Bio</h2>
            <p class="page__body"></p>
          </article>
          <article class="page page--preferences">
            <h2 class="page__title">Likes/Dislikes</h2>
            <p class="page__body"></p>
          </article>
          <article class="page page--story">
            <h2 class="page__title">Story</h2>
            <p class="page__body"></p>
          </article>
          <article class="page page--relationships">
            <h2 class="page__title">Relationships</h2>
            <p class="page__body"></p>
          </article>
          <article class="page page--ooc">
            <h2 class="page__title">OOC</h2>
            <p class="page__body"></p>
          </article>
        </section>
      </section>
    </main>
  </body>
</html>
